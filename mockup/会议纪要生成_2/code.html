<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>会议纪要 AI 生成器</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden transition-colors duration-200">
<header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#232f48] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-3 md:px-10">
<div class="flex items-center gap-4">
<div class="size-8 text-primary flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">graphic_eq</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">会议纪要 AI</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="hidden md:flex items-center gap-9">
<a class="text-sm font-medium leading-normal text-slate-600 dark:text-slate-300 hover:text-primary transition-colors" href="#">仪表盘</a>
<a class="text-sm font-medium leading-normal text-slate-600 dark:text-slate-300 hover:text-primary transition-colors" href="#">历史记录</a>
<a class="text-sm font-medium leading-normal text-slate-600 dark:text-slate-300 hover:text-primary transition-colors" href="#">模板</a>
</div>

</div>
</header>
<main class="flex-1 w-full max-w-[1440px] mx-auto p-4 md:px-10 md:py-8">
<div class="mb-8">
<h1 class="text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em] mb-3">创建新的会议纪要</h1>
<p class="text-slate-500 dark:text-[#92a4c9] text-base font-normal max-w-2xl">
                在下方输入会议详情或上传录音，利用 AI 生成结构化纪要和待办事项。
            </p>
</div>
<div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
<div class="lg:col-span-7 flex flex-col gap-6">
<div class="bg-white dark:bg-[#151c2b] rounded-xl border border-slate-200 dark:border-[#232f48] p-6 shadow-sm">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] mb-6 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">feed</span>
                        会议详情
                    </h3>
<div class="space-y-5">
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2">会议标题</p>
<input class="w-full rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] px-4 h-12 text-base outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400 dark:placeholder:text-[#92a4c9]" placeholder="例如：Q4 产品战略同步会" value=""/>
</label>
<div class="flex flex-col sm:flex-row gap-5">
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2">日期</p>
<div class="relative">
<input class="w-full rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] px-4 h-12 text-base outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-500 dark:text-white/80" type="date"/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2">开始时间</p>
<div class="relative">
<input class="w-full rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] px-4 h-12 text-base outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-500 dark:text-white/80" type="time"/>
</div>
</label>
<label class="flex flex-col w-full sm:w-32">
<p class="text-base font-medium leading-normal pb-2">时长</p>
<select class="w-full rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] px-4 h-12 text-base outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-500 dark:text-white/80">
<option>30 分钟</option>
<option selected="">60 分钟</option>
<option>90 分钟</option>
</select>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2">地点或视频链接</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-[#92a4c9]">link</span>
<input class="w-full rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] pl-12 pr-4 h-12 text-base outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400 dark:placeholder:text-[#92a4c9]" placeholder="例如：Zoom 链接或 B 会议室" value=""/>
</div>
</label>
<div class="flex flex-col w-full">
<p class="text-base font-medium leading-normal pb-2">参会人员</p>
<div class="w-full min-h-[56px] rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] p-2 flex flex-wrap items-center gap-2 focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary transition-all">
<div class="bg-primary/10 dark:bg-primary/20 text-primary border border-primary/20 rounded-md px-2 py-1 flex items-center gap-1 text-sm font-medium">
<span class="material-symbols-outlined text-[18px]">person</span>
                                    陈思
                                    <button class="hover:text-red-400 ml-1"><span class="material-symbols-outlined text-[16px]">close</span></button>
</div>
<div class="bg-primary/10 dark:bg-primary/20 text-primary border border-primary/20 rounded-md px-2 py-1 flex items-center gap-1 text-sm font-medium">
<span class="material-symbols-outlined text-[18px]">person</span>
                                    李强
                                    <button class="hover:text-red-400 ml-1"><span class="material-symbols-outlined text-[16px]">close</span></button>
</div>
<input class="bg-transparent border-none outline-none text-base flex-1 min-w-[120px] placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] h-8 px-2" placeholder="添加参会者..."/>
</div>
</div>
</div>
</div>
<div class="bg-white dark:bg-[#151c2b] rounded-xl border border-slate-200 dark:border-[#232f48] p-6 shadow-sm flex flex-col gap-5">
<div class="flex justify-between items-center">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] flex items-center gap-2">
<span class="material-symbols-outlined text-primary">description</span>
                            源内容
                        </h3>
<div class="flex bg-slate-100 dark:bg-[#192233] p-1 rounded-lg">
<button class="px-4 py-1.5 rounded text-sm font-bold bg-white dark:bg-[#2d3b55] shadow-sm text-slate-800 dark:text-white transition-all">转录文本</button>
<button class="px-4 py-1.5 rounded text-sm font-medium text-slate-500 dark:text-[#92a4c9] hover:text-slate-800 dark:hover:text-white transition-all">上传文件</button>
</div>
</div>
<div class="relative">
<textarea class="w-full h-48 rounded-lg border border-slate-300 dark:border-[#324467] bg-slate-50 dark:bg-[#192233] p-4 text-base outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] resize-none font-mono text-sm leading-relaxed" placeholder="在此粘贴原始会议笔记或自动生成的转录文本..."></textarea>
<div class="absolute bottom-4 right-4 text-xs text-slate-400 dark:text-[#92a4c9] bg-slate-100 dark:bg-[#192233] px-2 py-1 rounded">0 字符</div>
</div>
<div class="flex items-center gap-4">
<div class="h-px bg-slate-200 dark:bg-[#232f48] flex-1"></div>
<span class="text-sm text-slate-400 dark:text-[#586888] font-medium">或</span>
<div class="h-px bg-slate-200 dark:bg-[#232f48] flex-1"></div>
</div>
<div class="border-2 border-dashed border-slate-300 dark:border-[#324467] rounded-xl bg-slate-50/50 dark:bg-[#192233]/30 hover:bg-slate-50 dark:hover:bg-[#192233]/80 transition-all cursor-pointer group p-8 flex flex-col items-center justify-center text-center">
<div class="bg-primary/10 text-primary p-3 rounded-full mb-3 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-3xl">cloud_upload</span>
</div>
<p class="text-base font-medium text-slate-700 dark:text-white mb-1">点击上传或拖拽文件至此</p>
<p class="text-sm text-slate-400 dark:text-[#92a4c9]">支持 MP3, M4A, WAV 或 TXT (最大 50MB)</p>
</div>
<div class="pt-2">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined animate-pulse">auto_awesome</span>
                            生成会议纪要
                        </button>
</div>
</div>
</div>
<div class="lg:col-span-5 h-full">
<div class="sticky top-24 flex flex-col h-[calc(100vh-8rem)]">
<div class="bg-white dark:bg-[#151c2b] rounded-xl border border-slate-200 dark:border-[#232f48] shadow-sm flex flex-col flex-1 overflow-hidden">
<div class="p-4 border-b border-slate-200 dark:border-[#232f48] flex justify-between items-center bg-slate-50/50 dark:bg-[#192233]/30">
<h3 class="font-bold text-lg flex items-center gap-2">
<span class="material-symbols-outlined text-green-500">article</span>
                                纪要预览
                            </h3>
<div class="flex gap-2">
<button class="p-2 hover:bg-slate-200 dark:hover:bg-[#232f48] rounded-lg transition-colors text-slate-500 dark:text-[#92a4c9]" title="Copy">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<button class="p-2 hover:bg-slate-200 dark:hover:bg-[#232f48] rounded-lg transition-colors text-slate-500 dark:text-[#92a4c9]" title="Download PDF">
<span class="material-symbols-outlined text-[20px]">download</span>
</button>
</div>
</div>
<div class="flex-1 overflow-y-auto p-8 flex flex-col items-center justify-center text-center opacity-60">
<div class="mb-4 relative">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full"></div>
<span class="material-symbols-outlined text-6xl text-primary relative z-10">smart_toy</span>
</div>
<h4 class="text-xl font-bold mb-2">准备生成</h4>
<p class="text-slate-500 dark:text-[#92a4c9] max-w-[280px]">
                                请在左侧填写会议详情和转录内容，然后点击生成以创建纪要。
                            </p>
</div>
<div class="p-4 border-t border-slate-200 dark:border-[#232f48] flex justify-between items-center bg-slate-50 dark:bg-[#192233]/50">
<div class="text-xs text-slate-400 dark:text-[#586888]">AI 模型: GPT-4o</div>
<div class="flex gap-3">
<button class="text-sm font-medium text-slate-500 dark:text-[#92a4c9] hover:text-primary transition-colors">反馈</button>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
